<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        const test = x => document.writeln( String(x));

/*
        const x = 0;
        function foo() {
            document.writeln(String(x));
            const x = 1
        }
        foo();
        document.writeln(String(x));
*/

        const id = x => x;
        const Konst = x => y => x; // closure

        // Translations
        const Kite = x => y => y;
        const Kite2 = y => x => id(x);
        const Kite3 = y => id;
        const Kite4 = Konst(id);

        test( id(id) === id);
        test( Konst(id)(undefined) === id);
        test( Kite4(undefined)(id) === id);

    </script>
</body>
</html>
